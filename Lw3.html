<body class="lightPlayer">
  <!-----------------------------------Current Weather------------------------->
  <section id="current-weather">
    <h1 class="title" onclick="toggleClassPlayer()"><b>LOLLIP🌍P</b></h1>
    <div class="weather-card">
      <div class="weather-icon">
        <img class="weatherIcon1" id="weatherIcon" alt="Weather Icon" src="CloudLinighgPic.webp" />
      </div>
      <div class="weather-info">
        <h3 class="location name" id="location">Lolita City</h3>
        <p class="temperature temp_c">25°C</p>
        <p class="description url">Cloudy</p>
      </div>
      <div class="timeLbl" id="local-time"></div>
    </div>
    <div style="overflow-x: scroll; border-radius: 10px;">
      <table class="tblW">
        <tr>

          <td><strong class="locationPara">📍Location</strong></td>

          <td><strong class="tempPara">🌡Temperature</strong></td>

          <td><strong class="humidityPara">❄️Humidity</strong></td>

          <td><strong class="windPara">🍃Wind Speed</strong></td>

          <td><strong class="conditionPara">💧Condition</strong></td>

          <td><strong class="regionPara">🎗Region</strong></td>

          <td><strong class="countryPara">🗺 Country</strong></td>

          <td><strong>longitude</strong></td>

          <td><strong>latitude</strong></td>

        </tr>
        <tr>
          <td><span class="tz_id">Lolita City!</span></td>
          <td><span class="temp_c">25</span></td>
          <td><span class="humidity">33</span></td>
          <td><span class="wind_kph">75.22</span></td>
          <td class="url">Cloudy</td>
          <td><span class="region">Sky</span></td>
          <td><span class="country">Universe</span></td>
          <td><span id="lon">11.33</span></td>
          <td><span id="lat">20.55</span></td>
        </tr>

      </table>
    </div>
    <div class="user-interface">
      <input type="text" id="location-input" placeholder="Enter location" /><br>
      
      <button id="search-button">Search</button>
      <!-- <button onclick="darkMode()">DarkMood</button> -->
    </div>
    <h3 class="h3">JJPoweredIT<ion-icon name="bonfire-sharp"></ion-icon></h3>
  </section>



   
    <!--------------------------------------TIME------------------------------------------------->

<section id="weather-map" style="display: none;">
    <div id="map" class="map-d" style="display: none;">
    </div>
  </section>
